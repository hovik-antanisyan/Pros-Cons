<mat-card-title>Pro's</mat-card-title>

<div
    class="pros_cons_wrapper"
    fxLayout="column"
    fxLayoutAlign="space-between"
>
  <app-pro-list></app-pro-list>

  <div class="new_item_input">
    <mat-form-field>
      <input matInput placeholder="New Pro's" [(ngModel)]="proTitle"/>
    </mat-form-field>
    <button mat-icon-button (click)="addPro()" [disabled]="!proTitle">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
</div>
