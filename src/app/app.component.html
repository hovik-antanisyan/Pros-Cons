<h1 class="title">{{title}}</h1>
<section
    class="section"
    fxLayout.gt-xs="row"
    fxLayout.xs="column"
    fxLayoutAlign="center center"
    fxLayoutGap="30px"
>
  <mat-card fxFlex.gt-xs="50%" fxFlex.xs="1 0 100%" fxFlexFill>
    <mat-card-content>
      <app-pro></app-pro>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex.gt-xs="50%" fxFlex.xs="1 0 100%" fxFlexFill>
    <mat-card-content>
      <app-cons></app-cons>
    </mat-card-content>
  </mat-card>
</section>
